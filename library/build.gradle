apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

dependencies {
    compile rootProject.ext.supportPackageVersion
}

version = "1.0.3"

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 9
    }
}

